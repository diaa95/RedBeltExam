<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Favorites</title>
</head>
<body>
    <h3>Books You Like:</h3>
    <ul>
    {% for book in this_user.liked_books.all %}
    <li>{{book.title}} <a href="/UnFavorite/{{book.id}}/{{this_user.id}}">UnFavorite</a></li>
    {% endfor %}
    </ul>
</body>
</html>
